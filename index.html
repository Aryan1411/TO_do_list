<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Simple To‑Do List — Red Background</title>
  <meta name="description" content="A tiny, fast to‑do list web app with a bold red background. Runs entirely in your browser and saves tasks to localStorage." />
  <style>
    :root{
      --red-bg: #d32f2f;      /* page background */
      --red-dark: #b71c1c;    /* button hover */
      --ink: #1f2937;         /* primary text */
      --muted: #6b7280;       /* secondary text */
      --card: #ffffff;        /* app surface */
      --line: #e5e7eb;        /* borders */
      --focus: #2563eb;       /* focus ring */
      --accent: #d32f2f;      /* accent */
      --shadow: 0 10px 30px rgba(0,0,0,.18), 0 2px 8px rgba(0,0,0,.08);
      color-scheme: light;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--red-bg);
      color: var(--ink);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .app{
      width: 100%;
      max-width: 720px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    header{
      padding: 18px 20px 14px;
      border-bottom: 1px solid var(--line);
      background: linear-gradient(180deg, #ffffff, #fafafa);
    }
    header h1{
      margin: 0 0 4px 0;
      font-size: 22px;
      letter-spacing: .2px;
    }
    header p{
      margin: 0;
      font-size: 13px;
      color: var(--muted);
    }
    .add{
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      padding: 16px 20px;
      border-bottom: 1px solid var(--line);
    }
    .sr-only{
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px);
      white-space: nowrap;
    }
    input[type="text"]{
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--line);
      border-radius: 10px;
      font-size: 15px;
      background: #fff;
      outline: none;
      transition: border-color .15s ease, box-shadow .15s ease;
    }
    input[type="text"]::placeholder{ color: #9ca3af; }
    input[type="text"]:focus{
      border-color: var(--focus);
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--focus) 20%, transparent);
    }
    button{
      appearance: none;
      border: none;
      background: var(--accent);
      color: #fff;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      transition: background .15s ease, transform .02s ease-in-out, box-shadow .15s ease;
      box-shadow: 0 2px 8px rgba(180, 0, 0, .18);
    }
    button:hover{ background: var(--red-dark); }
    button:active{ transform: translateY(1px); }
    button:focus-visible{
      outline: 3px solid color-mix(in srgb, var(--focus) 80%, transparent);
      outline-offset: 2px;
    }
    .toolbar{
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 12px;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 1px solid var(--line);
      background: #fff;
    }
    .counts{
      color: var(--muted);
      font-size: 13px;
    }
    .toolbar .secondary{
      background: #f3f4f6;
      color: #111827;
      box-shadow: none;
    }
    .toolbar .secondary:hover{ background: #e5e7eb; }
    ul.tasks{
      list-style: none;
      margin: 0;
      padding: 4px 8px 8px;
      max-height: 55vh;
      overflow: auto;
    }
    .task{
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-bottom: 1px dashed var(--line);
    }
    .task:last-child{ border-bottom: none; }
    .task input[type="checkbox"]{
      width: 18px; height: 18px;
      cursor: pointer;
      accent-color: var(--accent);
    }
    .task label{
      display: block;
      padding: 8px 6px;
      border-radius: 8px;
      word-break: break-word;
      cursor: pointer;
    }
    .task.completed label{
      color: #9ca3af;
      text-decoration: line-through;
    }
    .del{
      background: transparent;
      color: #ef4444;
      padding: 8px;
      border-radius: 8px;
      box-shadow: none;
    }
    .del:hover{ background: #fee2e2; }
    .empty{
      padding: 20px;
      text-align: center;
      color: var(--muted);
      font-size: 14px;
    }
    footer{
      padding: 12px 20px 18px;
      color: var(--muted);
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      border-top: 1px solid var(--line);
      background: #fff;
    }
    .link{
      color: #374151;
      text-decoration: underline;
      text-underline-offset: 3px;
    }
    @media (max-width: 520px){
      .add{ grid-template-columns: 1fr; }
      button{ width: 100%; }
      .toolbar{ gap: 8px; }
    }
    @media (prefers-reduced-motion: reduce){
      *{ transition: none !important; animation: none !important; }
    }
  </style>
</head>
<body>
  <main class="app" aria-labelledby="title">
    <header>
      <h1 id="title">Simple To‑Do List</h1>
      <p>Fast, local, no sign‑in. Background is proudly red.</p>
    </header>

    <form class="add" id="add-form" autocomplete="off">
      <label for="new-task" class="sr-only">Add a new task</label>
      <input id="new-task" name="task" type="text" placeholder="What do you want to do?" required>
      <button type="submit" aria-label="Add task">Add</button>
    </form>

    <div class="toolbar" role="region" aria-label="Task controls">
      <div class="counts" id="counts" aria-live="polite">0 remaining · 0 total</div>
      <button class="secondary" id="clear-completed" type="button" aria-label="Clear completed tasks">Clear completed</button>
    </div>

    <ul class="tasks" id="list" role="list" aria-live="polite"></ul>
    <div class="empty" id="empty" hidden>No tasks yet. Add one above to get started.</div>

    <footer>
      <span>Data is stored only in your browser (localStorage).</span>
      <span>MIT Licensed</span>
    </footer>
  </main>

  <script>
    (function(){
      'use strict';

      const STORAGE_KEY = 'todo.tasks.v2';
      const $ = sel => document.querySelector(sel);

      const listEl = $('#list');
      const countsEl = $('#counts');
      const emptyEl = $('#empty');
      const formEl = $('#add-form');
      const inputEl = $('#new-task');
      const clearBtn = $('#clear-completed');

      /** @type {{id:string,text:string,completed:boolean}[]} */
      let tasks = load();

      function uid(){
        return Math.random().toString(36).slice(2, 10) + Date.now().toString(36).slice(-4);
      }

      function load(){
        try{
          const raw = localStorage.getItem(STORAGE_KEY);
          if(!raw) return [];
          const data = JSON.parse(raw);
          if(Array.isArray(data)) return data.filter(x => typeof x.text === 'string');
          return [];
        }catch(e){
          console.warn('Failed to load tasks:', e);
          return [];
        }
      }

      function save(){
        try{
          localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
        }catch(e){
          console.warn('Failed to save tasks:', e);
        }
      }

      function render(){
        listEl.innerHTML = '';
        if(tasks.length === 0){
          emptyEl.hidden = false;
          updateCounts();
          return;
        } else {
          emptyEl.hidden = true;
        }

        const frag = document.createDocumentFragment();
        for(const t of tasks){
          const li = document.createElement('li');
          li.className = 'task' + (t.completed ? ' completed' : '');
          li.dataset.id = t.id;

          const cb = document.createElement('input');
          cb.type = 'checkbox';
          cb.checked = !!t.completed;
          cb.setAttribute('aria-label', 'Toggle completion');

          const label = document.createElement('label');
          label.textContent = t.text;

          const del = document.createElement('button');
          del.className = 'del';
          del.type = 'button';
          del.setAttribute('aria-label', 'Delete task');
          del.innerHTML = trashIcon();

          li.appendChild(cb);
          li.appendChild(label);
          li.appendChild(del);
          frag.appendChild(li);
        }
        listEl.appendChild(frag);
        updateCounts();
      }

      function updateCounts(){
        const total = tasks.length;
        const remaining = tasks.filter(t => !t.completed).length;
        countsEl.textContent = `${remaining} remaining · ${total} total`;
      }

      function addTask(text){
        const trimmed = text.trim();
        if(!trimmed) return;
        tasks.unshift({ id: uid(), text: trimmed, completed: false });
        save();
        render();
      }

      function setCompleted(id, completed){
        const t = tasks.find(x => x.id === id);
        if(!t) return;
        t.completed = !!completed;
        save();
        renderRow(id);
        updateCounts();
      }

      function renderRow(id){
        const li = listEl.querySelector(`.task[data-id="${CSS.escape(id)}"]`);
        const t = tasks.find(x => x.id === id);
        if(!li || !t) return render(); // fallback full render
        li.classList.toggle('completed', t.completed);
      }

      function deleteTask(id){
        const idx = tasks.findIndex(x => x.id === id);
        if(idx === -1) return;
        tasks.splice(idx, 1);
        save();
        const li = listEl.querySelector(`.task[data-id="${CSS.escape(id)}"]`);
        if(li) li.remove();
        updateCounts();
        if(tasks.length === 0) emptyEl.hidden = false;
      }

      function clearCompleted(){
        const hadCompleted = tasks.some(t => t.completed);
        if(!hadCompleted) return;
        tasks = tasks.filter(t => !t.completed);
        save();
        render();
      }

      formEl.addEventListener('submit', (e) => {
        e.preventDefault();
        addTask(inputEl.value);
        inputEl.value = '';
        inputEl.focus();
      });

      listEl.addEventListener('click', (e) => {
        const target = e.target;
        const li = target.closest('.task');
        if(!li) return;
        const id = li.dataset.id;

        if(target.matches('input[type="checkbox"]')){
          setCompleted(id, target.checked);
        }else if(target.closest('.del')){
          deleteTask(id);
        }
      });

      // Toggle via clicking the label
      listEl.addEventListener('click', (e) => {
        const label = e.target.closest('label');
        if(!label) return;
        const li = label.closest('.task');
        if(!li) return;
        const id = li.dataset.id;
        const checkbox = li.querySelector('input[type="checkbox"]');
        checkbox.checked = !checkbox.checked;
        setCompleted(id, checkbox.checked);
      });

      clearBtn.addEventListener('click', clearCompleted);

      // Initial paint
      render();

      // Focus input on load to encourage quick entry
      setTimeout(() => inputEl.focus(), 0);

      function trashIcon(){
        return `
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path fill="currentColor" d="M9 3h6a1 1 0 0 1 1 1v1h4v2h-1v12a3 3 0 0 1-3 3H8a3 3 0 0 1-3-3V7H4V5h4V4a1 1 0 0 1 1-1zm2 2v1h2V5h-2zM7 7v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V7H7zm3 3h2v8h-2v-8z"/>
          </svg>
        `;
      }
    })();
  </script>
</body>
</html>
